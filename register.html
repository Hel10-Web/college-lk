<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>撩课学院-注册</title>
    <link media="all" type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link media="all" type="text/css" rel="stylesheet" href="css/resiter.css">
    <link rel="shortcut icon" href="imgs/lk_favicon.ico" type="image/x-icon">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal">
                <span class="heading">注册</span>
                <div class="form-group">
                    <input name="email" type="text" class="form-control" id="email" value="请输入邮箱" />
                </div>
                <div class="form-group">
                    <input name="username" type="text" class="form-control" id="username" value="请输入用户名" maxlength="10"/>
                </div>
                <div class="form-group">
                    <input name="password" type="text" class="form-control" id="password" value="请输入密码" maxlength="6"/>
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" id="ck_password" value="请确认密码" maxlength="6"/>
                </div>
                <div class="form-group">
                    <li class="li4">
                        <input class="registed" type="submit" id="btnregisted" href="login.html" value="注册">
                    </li>
                    <li class="li3">
                        <a class="gologin" href="login.html">前往登录</a>
                    </li>
                </div>
            </form>
        </div>
    </div>
</div>
<div>
    <audio controls height="100" width="100">
        <source src="music/韩再芬%20-%20谁料皇榜中状元.mp3" type="audio/mp3" />
        <source src="music/精忠报国.mp3" type="audio/mp3" />
    </audio>
</div>
</body>

<script src="lib/jquery/jquery.min.js"></script>
<script src="js/backgroud.js" type="text/javascript"></script>



</html>
