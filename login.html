<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>撩课学院-登录</title>
    <link media="all" type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link media="all" type="text/css" rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="imgs/lk_favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal">
                <span class="heading">登录</span>
                <div class="form-group">
                    <input name="username" type="text" class="form-control" id="username" value="请输入用户名" maxlength="10"/>
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" id="password" value="请输入密码" maxlength="6"/>
                </div>
                <div class="form-group">
                    <li class="li4">
                       <input class="submit" type="submit" id="btnSubmit" value="登录">
                    </li>
                    <li class="li3">
                        <a  class="clickregister" href="register.html">点击注册</a>
                        <a  class="visitor" href="index.html"> | 游客身份进入</a>
                    </li>
                </div>
            </form>
        </div>
    </div>
</div>
<div>
    <audio controls height="100" width="100">
        <source src="music/韩再芬%20-%20谁料皇榜中状元.mp3" type="audio/mp3" />
        <source src="music/精忠报国.mp3" type="audio/mp3" />
    </audio>
</div>
</body>

<script src="lib/jquery/jquery.min.js"></script>


<!--登录验证-->
<script src="js/loginisTrue.js" type="text/javascript"></script>
<!--动态背景-->
<script src="js/backgroud.js" type="text/javascript"></script>
</html>
